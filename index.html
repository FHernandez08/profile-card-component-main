<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- <div class="circle top-part">
    <img src="images/bg-pattern-top.svg" alt="top-background-image">
  </div> -->
  <div class="container">
    <div class="main-image">
      <img src="images/image-victor.jpg" alt="main-person">
    </div>
    <div class="main-section">
      <div class="first-line">
        <p id="name">Victor Crest</p>
        <p id="year">26</p>
      </div>
      <div class="second-line">
        <p id="location">London</p>
      </div>
    </div>
    <div class="details">
      <div class="section">
        <p class="amount">80K</p>
        <p class="type-of-detail">Followers</p>
      </div>
  
      <div class="section">
        <p class="amount">803K</p>
        <p class="type-of-detail">Likes</p>
      </div>
  
      <div class="section">
        <p class="amount">1.4K</p>
        <p class="type-of-detail">Photos</p>
      </div>
    </div>
  </div>

  <!-- <div class="circle bottom-part">
    <img src="images/bg-pattern-bottom.svg" alt="bottom-background-image">
  </div> -->
</body>
</html>
